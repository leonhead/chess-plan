<div class="input-group mb-3">
  <input #searchInput type="text" class="form-control" placeholder="Search for player name ..." aria-label="Search for player name" aria-describedby="basic-addon2"
  (keyup.enter)="search(searchInput.value)">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="search(searchInput.value)">Search</button>
  </div>
</div>
