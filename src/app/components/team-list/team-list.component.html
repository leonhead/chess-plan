<div class="rob mb-2">
	<div class="col mb-6">
		<div style="background: #7abaff;"
			class="card flex-md-row mb-4 box-shadow h-md-250 justify-content-center">
			<h2>
				<b>Teams</b>
			</h2>
		</div>
	</div>
	<div class="col mb-6">
		<div class="card flex-md-row mb-4 box-shadow h-md-250">
			<table class="table table-hover">
				<thead class="table-primary">
					<tr>
						<th class="col-md-1" scope="col">#</th>
						<th class="col-md-4" scope="col">Name</th>
						<th class="col-md-3" scope="col">Members</th>

					</tr>
				</thead>
				<tbody>
					<tr class="clickable" *ngFor="let team of teams"
						[routerLink]="['/teams/', team.id]">
						<td>{{team.id}}</td>
						<td>{{team.name}}</td>
						<td>{{team.members}}</td>
					</tr>
				</tbody>
			</table>

		</div>

		<div *ngIf="teams?.length == 0" class="alert alert-warning col-md-12"
			role="alert">No teams found.</div>
	</div>

</div>
